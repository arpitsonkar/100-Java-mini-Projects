<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="main">
            <div id="display">
                <input type="text" id="display2" disabled>
            </div>
            <div id="buttons">
                <button class="btn upb" onclick="clearx()">AC</button>
                <button class="btn upb" onclick="backS()">&#9003</button>
                <button class="btn upb" onclick="fillup('%')">%</button>
                <button class="btn chan" onclick="equalx()">=</button>
                <br>
                <button class="btn"onclick="fillup(7)">7</button>
                <button class="btn"onclick="fillup(8)">8</button>
                <button class="btn"onclick="fillup(9)">9</button>
                <button class="btn chan" onclick="fillup('+')">+</button>
                <br>
                <button class="btn" onclick="fillup(4)">4</button>
                <button class="btn" onclick="fillup(5)">5</button>
                <button class="btn" onclick="fillup(6)">6</button>
                <button class="btn chan" onclick="fillup('-')">-</button>
                <br>
                <button class="btn" onclick="fillup(1)">1</button>
                <button class="btn" onclick="fillup(2)">2</button>
                <button class="btn" onclick="fillup(3)">3</button>
                <button class="btn chan" onclick="fillup('*')">X</button>
                <br>
                <button class="btn" onclick="fillup('.')">.</button>
                <button class="btn" onclick="fillup(0)">0</button>
                <button class="btn" onclick="fillup(',')">,</button>
                <button class="btn chan" onclick="fillup('/')">/</button>
            </div>
        </div>
    </div>
<!-- JAVASCRIPT------->
<script src="java.js"></script>
</body>
</html>
